syntax = "proto3";

package orb;

option go_package = ".";

// TODO: will need to be updated as I continue to update SchedulingInput
// Anything as bytes are the self-describing wire format provided by K8s
message SchedulingInput {
  string timestamp = 1;
  repeated ReducedPod pendingpod_data = 2;
  repeated StateNodeWithPods statenodes_data = 3;
  repeated ReducedInstanceType instancetypes_data = 4;
}

message ReducedPod {
  string name = 1;
  string namespace = 2;
  string phase = 3;
}

message StateNodeWithPods {
  optional ReducedNode node = 1;
  optional ReducedNodeClaim nodeClaim = 2; // might be problematic?
  repeated ReducedPod pods = 3;

  message ReducedNode {
    string name = 1;
    bytes nodestatus = 2;
  }

  message ReducedNodeClaim {
    string name = 1;
  }
}

message ReducedInstanceType {
  string name = 1;
  repeated Requirement requirements = 2;
  repeated Offering offerings = 3;

  message Requirement {
    repeated string values = 1;
  }
  
  message Offering {
    repeated Requirement requirements = 1;
    double price = 2;
    bool available = 3;
  }
}

message SchedulingMetadataMapping {
  repeated MappingEntry entries = 1;

  message MappingEntry {
    string action = 1;
    string timestamp = 2;
  }
}